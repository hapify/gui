<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <p class="text-secondary mb-5">
                {{ 'generator_intro' | translate }}
            </p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-10 col-lg-3 mt-3 mt-lg-0">
                    <div class="input-group">
                        <select [(ngModel)]="channel" class="form-control" (ngModelChange)="onChannelChange($event)">
                            <option [ngValue]="null">{{ 'generator_select_channel' | translate }}</option>
                            <option *ngFor="let channel of channels" [ngValue]="channel">{{channel.name}}</option>
                        </select>
                    </div>
                </div>
                <div *ngIf="channel && channel.templates && models" class="col-2 col-lg-1 mt-3 mt-lg-0">
                    <div class="input-group">
                        <button (click)="onDownload($event)" class="btn btn-outline-primary"
                                title="{{ 'generator_download' | translate }}">
                            <span class="oi oi-data-transfer-download"></span>
                        </button>
                    </div>
                </div>
                <div *ngIf="channel" class="col-lg-4 mt-3 mt-lg-0">
                    <div class="input-group">
                        <select [(ngModel)]="template" class="form-control" (ngModelChange)="onChange($event)">
                            <option [ngValue]="null">{{ 'generator_select_template' | translate }}</option>
                            <option *ngFor="let template of channel.templates" [ngValue]="template">{{template.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div *ngIf="channel && template && template.needsModel()" class="col-lg-4 mt-3 mt-lg-0">
                    <div class="input-group">
                        <select [(ngModel)]="model" class="form-control" (ngModelChange)="onChange($event)">
                            <option [ngValue]="null">{{ 'generator_select_model' | translate }}</option>
                            <option *ngFor="let model of models" [ngValue]="model">{{model.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div *ngIf="!error && !result">
                <i class="text-secondary my-2">
                    {{ 'generator_help' | translate }}
                </i>
            </div>
            <div *ngIf="error">
                <div class="mt-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <h6>{{ 'generator_title_error' | translate }}</h6>
                            <div class="mt-3 rounded alert alert-danger small">
                                <pre class="m-0 p-2">{{ error }}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="result">
                <div class="mt-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <h6>{{ 'generator_title_path' | translate }}</h6>
                            <div class="mt-3 p-3 rounded code bg-light">
                                <pre class="m-0"><code>{{ result.path }}</code></pre>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <h6>{{ 'generator_title_content' | translate }}</h6>
                            <div class="mt-3 p-3 rounded code bg-light"
                                 ace-editor
                                 [(text)]="result.content"
                                 [mode]="aceService.mode(result.path)"
                                 [theme]="aceService.theme()"
                                 [options]="{maxLines: 32, printMargin: false}"
                                 [readOnly]="true"
                                 [autoUpdateContent]="true"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
