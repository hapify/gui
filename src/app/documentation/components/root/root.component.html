<div class="container-fluid">
	<header class="row py-3 px-4 border-bottom">
		<div class="col-12 d-flex justify-content-between align-items-center">
			<h1 class="my-3">
				{{ 'documentation_title' | translate }}
				<small class="d-block mt-2">{{
					'documentation_intro' | translate
				}}</small>
			</h1>
		</div>
	</header>

	<div class="row px-4 my-4">
		<div class="col-2">
			<h6 class="my-3 pb-2 border-bottom">
				{{ 'documentation_contentTable_title' | translate }}
			</h6>
			<ul class="list-unstyled" id="contentTable">
				<li
					*ngFor="let docName of objectKeys(documents)"
					(click)="selectedDoc = docName"
					class="mb-2"
					[class.active]="selectedDoc === docName"
				>
					{{ documents[docName].title }}
				</li>
			</ul>
		</div>
		<div class="col-10 bg-white">
			<div
				class="p-5 marked"
				[innerHTML]="marked(documents[selectedDoc].content)"
			></div>
		</div>
	</div>
</div>
