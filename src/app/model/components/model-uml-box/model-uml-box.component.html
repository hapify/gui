<mat-card>
	<div
		class="d-flex w-100 align-items-center justify-content-between flex-nowrap border-bottom pb-2 mb-2"
	>
		<h2 class="mr-2">{{ model.name }}</h2>
		<app-validator-icon
			[model]="model"
			class="flex-shrink-0 "
		></app-validator-icon>
	</div>
	<mat-card-content>
		<ul class="list-group list-group-flush">
			<li
				*ngFor="let field of model.fields"
				class="list-group-item py-1 px-2"
			>
				<div class="row">
					<div class="col-2 properties small">
						<span *ngIf="field.primary"
							><span class="text-primary">P</span></span
						>
						<span *ngIf="field.unique"
							><span class="text-primary">*</span></span
						>
						<span *ngIf="field.label"
							><span class="text-success">L</span></span
						>
						<span *ngIf="field.nullable"
							><span class="text-warning">&Oslash;</span></span
						>
						<span *ngIf="field.multiple"
							><span class="text-warning">&equiv;</span></span
						>
						<span *ngIf="field.important"
							><span class="text-warning">!</span></span
						>
						<span *ngIf="field.searchable"
							><span class="text-info">S</span></span
						>
						<span *ngIf="field.sortable"
							><span class="text-info">&darr;</span></span
						>
						<span *ngIf="field.isPrivate"
							><span class="text-danger">&otimes;</span></span
						>
						<span *ngIf="field.internal"
							><span class="text-danger">&para;</span></span
						>
						<span *ngIf="field.restricted"
							><span class="text-danger">&reg;</span></span
						>
						<span *ngIf="field.ownership"
							><span class="text-danger">&copy;</span></span
						>
					</div>
					<div class="col-4 type">
						<div class="small">
							<div
								class="badge"
								[class.badge-primary]="
									field.type === fieldType.String
								"
								[class.badge-secondary]="
									field.type === fieldType.DateTime
								"
								[class.badge-success]="
									field.type === fieldType.Number
								"
								[class.badge-danger]="
									field.type === fieldType.Boolean
								"
								[class.badge-warning]="
									field.type === fieldType.Entity
								"
							>
								<span>{{
									field.type === fieldType.Entity
										? getModelName(field)
										: field.type
								}}</span
								><span *ngIf="field.subtype"
									>:{{ field.subtype }}</span
								>
							</div>
						</div>
					</div>
					<div
						class="col-6 name small"
						[class.font-weight-bold]="field.primary"
					>
						{{ field.name }}
					</div>
				</div>
			</li>
		</ul>
	</mat-card-content>
</mat-card>
