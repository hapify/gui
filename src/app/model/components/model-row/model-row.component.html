<div
	class="w-100 d-flex flex-nowrap justify-content-between align-items-stretch py-1 px-2"
>
	<span class="d-flex w-100 flex-shrink-1 align-items-center">
		<app-validator-icon
			[model]="model"
			class="d-flex align-items-center mr-2"
		></app-validator-icon>
		<a
			[routerLink]="['/model', 'edit', model.id]"
			routerLinkActive="active"
			class="d-flex w-100 h-100 align-items-center"
		>
			{{ model.name }}
		</a>
	</span>
	<div class="d-flex align-items-center flex-shrink-0 buttonSet">
		<a
			*ngIf="!deleteSwitch"
			mat-icon-button
			[routerLink]="['/model', 'edit', model.id]"
		>
			<mat-icon>edit</mat-icon>
		</a>
		<button *ngIf="!deleteSwitch" mat-icon-button (click)="didClickClone()">
			<mat-icon>filter_none</mat-icon>
		</button>
		<button mat-icon-button (click)="deleteSwitch = !deleteSwitch">
			<mat-icon *ngIf="!deleteSwitch">delete</mat-icon>
			<mat-icon *ngIf="deleteSwitch">undo</mat-icon>
		</button>
		<button
			*ngIf="deleteSwitch"
			color="warn"
			mat-icon-button
			(click)="didClickDelete()"
		>
			<mat-icon>delete_forever</mat-icon>
		</button>
	</div>
</div>
