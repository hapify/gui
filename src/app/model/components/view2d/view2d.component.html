<main class="container-fluid">
	<app-header mode="grid"></app-header>
	<section class="row px-4 py-5">
		<div *ngFor="let model of models" class="col-12 col-md-6 col-lg-4 mb-4">
			<app-model-model-uml-box
				[model]="model"
				(onClone)="cloneModel(model)"
				(onDelete)="deleteModel(model)"
			></app-model-model-uml-box>
		</div>
	</section>
</main>
