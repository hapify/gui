<main class="container-fluid">
	<app-header></app-header>
	<section class="row px-4 py-5">
		<div class="col-12">
			<ul class="row m-0 p-0 list-unstyled">
				<li
					*ngFor="let model of models"
					class="col-12 col-md-6 col-lg-6 col-xl-4 mb-4"
				>
					<app-model-model
						[model]="model"
						(save)="onSave($event)"
						(clone)="onClone(model)"
						(delete)="onDelete(model)"
					></app-model-model>
				</li>
				<li
					class="col-12 col-md-6 col-lg-6 col-xl-4 mb-4"
					[class.d-none]="!newModelIsDisplayed"
				>
					<app-model-new></app-model-new>
				</li>
				<li class="col-12 col-md-6 col-lg-6 col-xl-4 mb-4">
					<div
						class="newModelCallToAction border border-hpf-primary p-5 d-flex w-100 align-items-center justify-content-center"
					>
						<button
							mat-raised-button
							color="accent"
							class="mat-elevation-z0 border mr-3 d-inline-flex align-items-center"
							[routerLink]="['/model/new']"
						>
							<mat-icon>add</mat-icon>
							{{ 'common_new_model' | translate }}
						</button>
					</div>
				</li>
			</ul>
		</div>
	</section>
</main>
