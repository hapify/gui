<div id="root-model">
  <div class="container-fluid">
    <div class="models-list">
      <div class="card">
        <div class="card-header">
          <div class="clearfix">
            <div class="float-left py-2">{{ 'models_subtitle' | translate }}</div>
            <div class="float-right">
              <a [routerLink]="['/model/new']" class="btn btn-outline-primary">{{ 'common_new_model' | translate }}</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="models && models.length">
            <div *ngFor="let model of models;" class="my-3">
              <app-model-model-row [model]="model" (onDelete)="deleteModel(model)"></app-model-model-row>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
