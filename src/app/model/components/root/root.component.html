<main class="container-fluid">
	<header class="row py-3 px-4 border-bottom">
		<div class="col-12 d-flex justify-content-between align-items-center">
			<h1 class="mb-0">
				{{ 'models_title' | translate }}
				<small class="d-block mt-2">{{
					'models_intro' | translate
				}}</small>
			</h1>
			<div class="flex-shrink-0">
				<a
					mat-raised-button
					color="accent"
					class="mat-elevation-z0 border mr-3 d-inline-flex align-items-center"
					[routerLink]="['/model/new']"
				>
					<mat-icon>add</mat-icon>
					{{ 'common_new_model' | translate }}
				</a>
				<a
					[routerLink]="['/model/2d']"
					mat-mini-fab
					color="accent"
					class="mat-elevation-z0 border"
				>
					<mat-icon>apps</mat-icon>
				</a>
			</div>
		</div>
	</header>
	<section class="row px-4 py-5">
		<div class="col-12">
			<ul
				class="m-0 p-0 list-unstyled d-flex flex-column align-content-stretch overable"
			>
				<li
					*ngFor="let model of models; let i = index"
					class="border-bottom border-light"
					[class.border-top]="i === 0"
				>
					<app-model-model-row
						[model]="model"
						(onClone)="cloneModel(model)"
						(onDelete)="deleteModel(model)"
					></app-model-model-row>
				</li>
			</ul>
		</div>
	</section>
</main>
