<div id="root-model">
  <div class="container-fluid">
    <div class="models-list">
      <div class="card">
        <div class="card-header">
          <div class="clearfix">
            <div class="float-left py-2">{{ 'models_subtitle' | translate }}</div>
            <div class="float-right">
              <a [routerLink]="['/model/new']" class="btn btn-outline-primary">
                <span class="oi oi-plus small"></span> {{ 'common_new_model' | translate }}
              </a>
            </div>
          </div>
        </div>
        <div *ngIf="models && models.length">
          <ul class="list-group list-group-flush">
            <li *ngFor="let model of models;" class="list-group-item">
              <app-model-model-row [model]="model" (onDelete)="deleteModel(model)"></app-model-model-row>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
