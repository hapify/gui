<form
	(submit)="save(); name.value = ''"
	class="d-flex w-100 flex-column justify-content-center align-items-center"
>
	<mat-form-field class="w-100">
		<input
			matInput
			placeholder="{{ 'new_model_name_placeholder' | translate }}"
			#name
			autocomplete="false"
			name="name"
			[(ngModel)]="model.name"
		/>
		<mat-icon
			*ngIf="model.name"
			matSuffix
			[inline]="true"
			(click)="save(); name.value = ''"
			style="cursor: pointer"
			>keyboard_return</mat-icon
		>
	</mat-form-field>
</form>
