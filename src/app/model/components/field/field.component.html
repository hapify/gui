	</div>
	<div
		class="col-6 d-flex flex-nowrap align-items-center justify-content-between"
	>
		<div
			class="badge"
			[class.badge-primary]="field.type === fieldType.String"
			[class.badge-secondary]="field.type === fieldType.DateTime"
			[class.badge-success]="field.type === fieldType.Number"
			[class.badge-danger]="field.type === fieldType.Boolean"
			[class.badge-warning]="field.type === fieldType.Entity"
		>
			<span (click)="isTypesTooltipDisplayed = true">{{
				field.type === fieldType.Entity
					? getModelName(field)
					: field.type
			}}</span
			><span
				*ngIf="field.subtype"
				(click)="isTypesTooltipDisplayed = true"
				>:{{ field.subtype }}</span
			>
			<div
				class="typesTooltip flex-row flex-nowrap justify-content-center align-items-center p-2 border border-hpf-primary"
				[class.active]="isTypesTooltipDisplayed"
			>
				<ul class="list-unstyled d-flex flex-nowrap m-0 p-0">
					<li
						*ngFor="let type of types"
						class="badge m-0"
						[class.badge-primary]="type.value === fieldType.String"
						[class.badge-secondary]="
							type.value === fieldType.DateTime
						"
						[class.badge-success]="type.value === fieldType.Number"
						[class.badge-danger]="type.value === fieldType.Boolean"
						[class.badge-warning]="type.value === fieldType.Entity"
					>
						<label class="m-0">
							<input
								type="radio"
								name="type"
								[id]="type.name"
								[value]="type.value"
								class="d-none"
							/>
							<span> {{ type.name }} </span>
						</label>
					</li>
				</ul>
				<div
					class="overlay"
					(click)="isTypesTooltipDisplayed = false"
				></div>
			</div>
		</div>
		<div class="d-none">
			<mat-form-field>
				<mat-select
					formControlName="type"
					(selectionChange)="onInputChange()"
				>
					<mat-option *ngFor="let type of types" [value]="type.value">
						{{ type.name }}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<!-- <mat-form-field *ngIf="models && field.type === fieldType.Entity">
         <mat-select formControlName="reference" (selectionChange)="onInputChange()">
           <mat-option *ngFor="let model of models" [value]="model.id">
             {{ model.name }}
           </mat-option>
         </mat-select>
       </mat-form-field>-->

			<!--<mat-form-field *ngIf="field.type !== fieldType.Entity">
        <mat-select formControlName="subtype">
          <mat-option *ngFor="let subtype of field.getAvailableSubTypes()" [value]="subtype.value">
            {{ subtype.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>-->
		</div>

		<div class="d-flex align-items-center position-relative">
			<div
				class="fieldsTooltip flex-column justify-content-center align-items-center p-2 border border-hpf-primary"
				[class.active]="isFieldsTooltipDisplayed"
			>
				<p
					class="
			pb-2 px-2 border-bottom w-100 m-0 d-flex align-items-center justify-content-center"
					[class.generic]="fieldOvered === 'generic'"
				>
					{{ 'tooltip_' + fieldOvered | translate }}
				</p>
				<ul
					class="fieldsTooltip__group list-unstyled d-flex flex-nowrap p-0 m-0 mt-2"
				>
					<li
						*ngFor="
							let availableField of availableFields;
							let i = index
						"
						class="d-flex align-items-center"
						[class.d-none]="
							!fields.getFieldIconName(availableField)
						"
						[class.px-1]="fields.getFieldIconName(availableField)"
						(mouseover)="fieldOvered = availableField"
						(mouseleave)="fieldOvered = 'generic'"
					>
						<label
							class="m-0 p-0 d-flex align-items-center"
							*ngIf="fields.getFieldIconName(availableField)"
							title="{{
								'tooltip_' + availableField | translate
							}}"
							[class.active]="field[availableField]"
						>
							<input
								(change)="onInputChange()"
								[formControlName]="availableField"
								type="checkbox"
								autocomplete="off"
								class="d-none"
							/>
							<mat-icon
								[class.inactive]="!field[availableField]"
								color="primary"
								>{{
									fields.getFieldIconName(availableField)
								}}</mat-icon
							>
						</label>
					</li>
				</ul>
				<div
					class="overlay"
					(click)="isFieldsTooltipDisplayed = false"
				></div>
			</div>
			<ul
				class="list-unstyled m-0 p-0 d-flex flex-nowrap align-items-center"
				(click)="isFieldsTooltipDisplayed = true"
				style="cursor:pointer;"
			>
				<li
					*ngFor="let availableField of availableFields"
					[class.d-none]="!field[availableField]"
				>
					<mat-icon [inline]="true">{{
						fields.getFieldIconName(availableField)
					}}</mat-icon>
				</li>
				<li>
					<mat-icon color="primary" [inline]="true">add</mat-icon>
				</li>
			</ul>
		</div>
	</div>
</div>
