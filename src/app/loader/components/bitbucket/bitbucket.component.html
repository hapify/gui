<div class="container">
  <div class="row">
    <div class="col-10 col-lg-3 mt-3 mt-lg-0">
    </div>
  </div>

  <div class="row" *ngIf="!connected">
    <div class="col-lg-12 text-center">
      <button class="btn btn-primary" (click)="onConnectClick()">{{ 'loader_bitbucket_connect' | translate }}</button>
    </div>
  </div>

  <div class="row" *ngIf="connected">
    <div class="col-lg-12 text-center">
      <button class="btn btn-primary" (click)="onDisconnectClick()">{{ 'loader_bitbucket_disconnect' | translate }}</button>
    </div>
  </div>
</div>
