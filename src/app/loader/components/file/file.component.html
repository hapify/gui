<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <p class="text-secondary mb-5">
                {{ 'loader_file_intro' | translate }}
            </p>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <input class="btn"
                       [ngClass]="{ 'btn-outline-success': success, 'btn-outline-primary': !success }"
                       accept="application/json"
                       type="file"
                       (change)="onFileChange($event)">
            </div>
        </div>
    </div>

</div>
