<div id="root-channel">
  <div class="container-fluid">
    <div class="channels-list">
      <div class="card">
        <div class="card-header">
          <div class="clearfix">
            <div class="float-left py-2">{{ 'channels_subtitle' | translate }}</div>
            <div class="float-right">
              <a [routerLink]="['/channel/new']" class="btn btn-outline-primary">{{ 'common_new_channel' | translate }}</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="channels && channels.length">
            <div *ngFor="let channel of channels;" class="my-3">
              <app-channel-channel-row [channel]="channel" (onDelete)="deleteChannel(channel)"></app-channel-channel-row>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
