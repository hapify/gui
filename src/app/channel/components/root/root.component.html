<div id="root-channel">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<p class="text-secondary mb-5">
					{{ 'channels_intro' | translate }}
				</p>
			</div>
		</div>
		<div class="channels-list">
			<div class="row">
				<div
					*ngFor="let channel of channels"
					class="col-lg-4 col-md-6 col-12"
				>
					<app-channel-channel-card
						[channel]="channel"
					></app-channel-channel-card>
				</div>
			</div>
		</div>
	</div>
</div>
