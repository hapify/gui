<header class="row py-3 px-4 border-bottom">
	<div class="col-12 d-flex justify-content-between align-items-center">
		<h1 class="my-3">
			{{ channel.name }}
			<small class="d-block mt-2">{{ channel.description }}</small>
		</h1>
		<div class="flex-shrink-0 d-flex align-items-center">
			<button
				mat-raised-button
				color="accent"
				class="mat-elevation-z0 border d-inline-flex align-items-center mr-3"
				(click)="showValidatorEditor = !showValidatorEditor"
				type="button"
			>
				<mat-icon class="mr-1">playlist_add_check</mat-icon>
				<span *ngIf="!showValidatorEditor">
					{{ 'channels_show_validator' | translate }}
				</span>
			</button>
			<button
				mat-raised-button
				color="accent"
				class="mat-elevation-z0 border d-inline-flex align-items-center mr-3"
				(click)="onGenerate()"
				type="button"
				[disabled]="channel.isEmpty() || syncing"
			>
				<mat-icon
					*ngIf="!channel.isEmpty() && !syncing"
					[inline]="true"
					class="mr-1"
					>gavel</mat-icon
				>
				<mat-spinner
					*ngIf="channel.isEmpty() || syncing"
					[diameter]="16"
					class="d-inline-block"
				></mat-spinner>
				{{ 'channels_generate' | translate }}
			</button>
			<button
				mat-raised-button
				color="primary"
				class="mat-elevation-z0 border d-inline-flex align-items-center"
				type="button"
				(click)="onSubmit(null)"
				[disabled]="channel.isEmpty()"
			>
				<mat-icon [inline]="true">check</mat-icon>
				{{ 'channels_save' | translate }}
			</button>
		</div>
	</div>
</header>
<div class="row" *ngIf="showValidatorEditor">
	<div class="col-12">
		<app-validator-editor
			[channel]="channel"
			(onSave)="onValidatorEditorSave()"
			(onClose)="onValidatorEditorClose()"
		>
		</app-validator-editor>
	</div>
</div>
<form class="row px-4 my-4" [formGroup]="form" (ngSubmit)="onSubmit(null)">
	<!-- Todo: Delete this input -->
	<input
		id="name"
		formControlName="name"
		class="d-none"
		disabled
		type="text"
	/>
	<!-- /Delete this input -->
	<div class="col-4">
		<app-tree
			[tree]="tree"
			(selectPath)="selectedPath = $event"
			[selectedPath]="selectedPath"
		></app-tree>
	</div>
	<ul class="col-8 list-unstyled d-flex flex-column">
		<li *ngFor="let template of channel.templates" class="w-100">
			<app-channel-template
				*ngIf="matchPath(template.path)"
				class="d-block mb-3"
				[template]="template"
				(onSave)="onSubmit($event)"
			></app-channel-template>
		</li>
	</ul>
</form>
