<div class="container-fluid">
	<header class="row py-3 px-4 border-bottom">
		<div class="col-12 d-flex justify-content-between align-items-center">
			<h1 class="my-3">
				{{ 'presets_title' | translate }}
				<small class="d-block mt-2">{{
					'presets_intro' | translate
				}}</small>
			</h1>
		</div>
	</header>

	<ul class="row px-4 my-4 list-unstyled">
		<li
			*ngFor="let preset of presets"
			class="col-xl-3 col-lg-4 col-md-6 col-12 mb-3"
		>
			<app-preset-preset-card
				[preset]="preset"
				(apply)="applyPreset(preset)"
			></app-preset-preset-card>
		</li>
	</ul>
</div>
